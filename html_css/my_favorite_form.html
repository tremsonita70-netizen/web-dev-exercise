<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Song</title>
    <link rel="stylesheet" href="my_favorite_form.css" />
  </head>
  <body>
    <main class="container">
      <h1>Add a new song</h1>
      <from action="#" method="post" >
        <div class="card">
        <div class="form-row">
          <lable for="title">Title</lable>
          <input type="text" id="title" name="title" placeholder="enter your favorite song" required/>
          <fieldset class="form-row">
            <legend>Type</legend>
            <div class="radios">
              <label>
                <input type="radio" name="type" value="tv" required />TV
              </label>
              <label>
                <input type="radio" name="type" value="Computer" />Computer
              </label>
              <label>
                <input type="radio" name="type" value="phone" />phone
              </label>
            </div>
          </fieldset>
          <div class="form-row">
            <label for="genre"> Genre</label>
            <select name="genre" id="genre" name="genre" required>
              <option value="selected disabled">Choose a genre</option>
              <option>indie-pop</option>
              <option>Europop</option>
              <option>synth-pop</option>
              <option>classified as pop</option>
              <option>R&B</option>
              <option>Soul/Neo-Soul</option>
              <option>R&B/Soul/Neo-Soul</option>
            </select>
          </div>

          <label for="startdate">Start Date</label>
          <input type="date" id="startdate" name="startdate" />
          <div class="form row">
            <label for="Summary">Summary</label>
            <textarea
              name="Summary"
              id="Summary"
              rows="5"
              placeholder="1-3"
              required
            ></textarea>
            <small class="hint">Keep it concise (max ~300 characters).</small>
          </div>
          <div class="action">
            <button type="submit">Save</button>
            <button type="reset" class="secondary">Clear</button>
          </div>
        </div>
        </div>
      </from>
    </main>
  </body>
</html>
